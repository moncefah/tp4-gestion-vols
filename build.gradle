plugins {
    id 'java'
    id 'application'                

}

group 'com.example'
version '1.0-SNAPSHOT'
sourceCompatibility = '1.8'
application {
    mainClass = 'app.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
}

test {
    useJUnitPlatform()
}
// Permet Ã  Run de lire depuis la console
tasks.named('run', JavaExec) {
    standardInput = System.in
}
